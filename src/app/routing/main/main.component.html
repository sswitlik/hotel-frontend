<p-menubar [model]="items">
  <div>
    <button pButton
            *ngIf="user"
            label="Wyloguj się"
            icon="fa fa-sign-out"
            (click)="logout()"
            style="margin-left:.25em"></button>
    <button pButton
            *ngIf="!user"
            label="Zaloguj się"
            (click)="goToLogin()"
            style="margin-left:.25em"></button>
    <button pButton
            *ngIf="!user"
            label="Zarejestruj się"
            (click)="goToRegister()"
            style="margin-left:.25em"></button>
  </div>
</p-menubar>
<div class="ui-g">
  <div class="ui-g-12">
    <router-outlet></router-outlet>
  </div>
</div>
